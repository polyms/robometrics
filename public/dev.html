  <title>robometrics</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.css" rel="stylesheet"
    crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script crossorigin src="https://unpkg.com/react-transition-group/dist/react-transition-group.js"></script>

  <style>
    body {
      font-family: 'Roboto Mono', monospace;
    }

    @keyframes breath {
      0% {
        animation-timing-function: cubic-bezier(0.9647, 0.2413, -0.0705, 0.7911);
        transform: scale(0.9099999999999999);
      }

      51% {
        animation-timing-function: cubic-bezier(0.9226, 0.2631, -0.0308, 0.7628);
        transform: scale(1.02994);
      }

      100% {
        transform: scale(0.9099999999999999);
      }
    }

  </style>
</head>

<body>
  <div id="root" class="container-fluid">
  </div>

  <script src="https://unpkg.com/react-table@7.6.3/dist/react-table.development.js" crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
